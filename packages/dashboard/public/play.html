<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonder - Play</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="tavern-header">
      <div class="tavern-sign">
        <h1 id="playName">Loading...</h1>
        <p class="tagline" id="playTagline"></p>
      </div>
      <a href="/plays.html" class="back-link">&larr; All Plays</a>
    </header>

    <section class="atmosphere" id="playDescription">
    </section>

    <section class="section">
      <h2 class="section-title">The Cast</h2>
      <div class="agents-grid" id="agentsGrid">
        <!-- Agents loaded via JS -->
      </div>
    </section>

    <footer class="footer">
      <p>Sonder &mdash; AI companions that live while you're away</p>
    </footer>
  </div>

  <script>
    async function loadPlay() {
      const params = new URLSearchParams(window.location.search);
      const playId = params.get('id');

      if (!playId) {
        window.location.href = '/plays.html';
        return;
      }

      const res = await fetch(`/api/plays/${playId}`);
      if (!res.ok) {
        window.location.href = '/plays.html';
        return;
      }

      const play = await res.json();

      document.title = `Sonder - ${play.name}`;
      document.getElementById('playName').textContent = play.name;
      document.getElementById('playTagline').textContent = play.tagline;
      document.getElementById('playDescription').innerHTML = `<p>${play.description}</p>`;

      const grid = document.getElementById('agentsGrid');
      grid.innerHTML = play.agents.map(agent => `
        <div class="agent-card">
          <div class="agent-avatar">${agent.emoji}</div>
          <div class="agent-info">
            <h3>${agent.name}</h3>
            <span class="agent-role">${agent.role}</span>
            <p class="agent-bio">${agent.bio}</p>
          </div>
        </div>
      `).join('');
    }
    loadPlay();
  </script>
</body>
</html>
