<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header" style="text-align: left; display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1 id="playName">Loading...</h1>
        <p class="tagline" id="playTagline"></p>
      </div>
      <a href="/" class="back-link">&larr; Dashboard</a>
    </header>

    <section class="atmosphere" id="playDescription"></section>

    <section class="section">
      <h2 class="section-title">The Cast</h2>
      <div class="agents-grid" id="agentsGrid"></div>
    </section>

    <footer class="footer">
      <p>Every soul has a story</p>
    </footer>
  </div>

  <script>
    async function loadPlay() {
      const params = new URLSearchParams(window.location.search);
      const playId = params.get('id');

      if (!playId) {
        window.location.href = '/';
        return;
      }

      const res = await fetch(`/api/plays/${playId}`);
      if (!res.ok) {
        window.location.href = '/';
        return;
      }

      const play = await res.json();

      document.title = `${play.name} â€” Sonder`;
      document.getElementById('playName').textContent = play.name;
      document.getElementById('playTagline').textContent = play.tagline;
      document.getElementById('playDescription').innerHTML = `<p>${play.description}</p>`;

      document.getElementById('agentsGrid').innerHTML = play.agents.map(agent => `
        <div class="agent-card">
          <div class="agent-avatar">${agent.emoji}</div>
          <div class="agent-info">
            <h3>${agent.name}</h3>
            <span class="agent-role">${agent.role}</span>
            <p class="agent-bio">${agent.bio}</p>
          </div>
        </div>
      `).join('');
    }
    loadPlay();
  </script>
</body>
</html>
